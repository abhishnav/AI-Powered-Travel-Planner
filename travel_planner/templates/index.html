<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Assistant Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="chatbot-wrapper">
            <div class="header">
                <h1>✈️ Travel Assistant</h1>
                <p>Plan your journey with AI-powered insights</p>
            </div>

            <div class="location-selector">
                <label for="location">Select Destination:</label>
                <select id="location">
                    <option value="">Choose a location...</option>
                </select>
            </div>

            <div id="weatherBadge" class="weather-badge" style="display: none;"></div>

            <div class="chat-container">
                <div id="chatMessages" class="chat-messages"></div>
            </div>

            <div class="input-area">
                <input
                    type="text"
                    id="userInput"
                    placeholder="Ask about itineraries, budget, attractions..."
                    autocomplete="off"
                >
                <button id="sendBtn">
                    <span class="send-icon">➤</span>
                    <span class="send-text">Send</span>
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
